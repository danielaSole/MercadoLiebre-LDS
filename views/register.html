<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="/css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="/css/style.css" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/c08d71d1c1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="formulario">
            <h2>  <h2>Bienvenidos!  Mercado Liebre </h2> </h2>
            <img class="wave" src="/img/undraw_in_sync_re_jlqd.svg"> 
            <div class="formulario-conteiner">
              <form action="register.html">
                  <div class="formulario-head">
                    <h2>Registro de Usuario</h2>
                   <img class= "avatar" src="/img/undraw_preferences_popup_re_4qk0.svg">
                   <img class= "avatar" src="/img/undraw_social_bio_re_0t9u.svg">
                   <img class= "avatar" src="/img/undraw_deliveries_2r4y.svg">
                  </div>
                  <div class="form-group">
                    <label for="full-name">Nombre y Apellido:</label>
                    <input type="text" id="full-name" name="full-name" required>
                  </div>
                  <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Domicilio:</label>
                    <input type="text" id="address" name="address" required>
                  </div>
                  <div class="form-group">
                    <label for="profile">Perfil de Usuario:</label>
                    <select id="profile" name="profile" required>
                      <option value="comprar">Comprar</option>
                      <option value="vender">Vender</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="categories">Categorías de Interés:</label>
                    <select id="categories" name="categories[]" multiple required>
                      <option value="Electro">Electrodomesticos</option>
                      <option value="Moda">Moda</option>
                      <option value="Hogar">Hogar</option>
                      <option value="Juguetería">Juguetería</option>
                      <option value="VidaSana">Vida Sana</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="profile-pic">Foto de Usuario:</label>
                    <select id="profile-pic" name="profile-pic[]" multiple required>
                      <option></option>
                      <option></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit">Crear cuenta</button>
                    <button type="reset" class="secondary">Borrar</button>
                  </div>
                </form>
              </div>
        
        </main>
    </body>
</html>
